  <text x="20" y="120" font-family="SF Mono,Monaco,Inconsolata,Roboto Mono,monospace" font-size="10" fill="#6272a4">   5 │</text>
  <text x="60" y="120" font-family="SF Mono,Monaco,Inconsolata,Roboto Mono,monospace" font-size="9" fill="#50fa7b">    trigger_rebalance</text>
  <text x="155" y="120" font-family="SF Mono,Monaco,Inconsolata,Roboto Mono,monospace" font-size="9" fill="#f8f8f2">()?;</text>
  
  <text x="20" y="135" font-family="SF Mono,Monaco,Inconsolata,Roboto Mono,monospace" font-size="10" fill="#6272a4">   6 │</text>
  <text x="60" y="135" font-family="SF Mono,Monaco,Inconsolata,Roboto Mono,monospace" font-size="9" fill="#50fa7b">    create_lp_pool</text>
